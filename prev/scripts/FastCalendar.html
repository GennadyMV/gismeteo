<div class="fastcalendar BackgroundBorder" >
    День:

    <span class="arrdown" data-dojo-attach-event="onclick:_ondwnDay" ></span>
    
    <input style="width:50px;" type="text" value="16" data-dojo-attach-point="day">
    <span class="arrup" data-dojo-attach-event="onclick:_onupDay" ></span>    
    Месяц:
    <span class="arrdown" data-dojo-attach-event="onclick:_ondwnMonth" ></span>
    <input style="width:50px;" type="text" value="3" data-dojo-attach-point="month">
    <span class="arrup" data-dojo-attach-event="onclick:_onupMonth" ></span>    
    Год:
    <span class="arrdown" data-dojo-attach-event="onclick:_ondwnYear" ></span>
    <input style="width:50px;" type="text" value="2015" data-dojo-attach-point="year">
    <span class="arrup" data-dojo-attach-event="onclick:_onupYear" ></span>
    
    <span class="btn-ok" data-dojo-attach-event="onclick:_Ok"></span>
    <span class="close" style="position:absolute; top:2px; right:2px;" data-dojo-attach-event="onclick:_Hide" ></span>
</div>
